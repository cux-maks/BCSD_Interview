<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
</head>
<body>

    <form id="signupForm">
        <label for="userName">이름:</label>
        <input type="text" id="userName" name="userName" required><br>

        <label for="userBirth">생년월일:</label>
        <input type="text" id="userBirth" name="userBirth" required><br>

        <label for="userTel">전화번호:</label>
        <input type="text" id="userTel" name="userTel" required><br>

        <label for="userEmail">이메일:</label>
        <input type="email" id="userEmail" name="userEmail" required><br>

        <label for="userId">아이디:</label>
        <input type="text" id="userId" name="userId" required><br>

        <label for="userPassword">비밀번호:</label>
        <input type="password" id="userPassword" name="userPassword" required><br>

        <label for="userNickname">닉네임:</label>
        <input type="text" id="userNickname" name="userNickname" required><br>

        <label for="userEducation">학력:</label>
        <input type="text" id="userEducation" name="userEducation" required><br>

        <button type="button" onclick="submitSignupForm()">회원가입</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="signup.js"></script>

</body>
</html>
