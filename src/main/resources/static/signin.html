<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- jQuery 라이브러리 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- 외부 JS 파일 추가 -->
    <script src="signin.js"></script>
</head>
<body>
로그인 화면

<h1>Login Form</h1>

<!-- 로그인 폼 시작 -->
<form id="loginForm">
    <!-- 아이디 입력창 -->
    <label for="username">아이디:</label>
    <input type="text" id="username" name="username" required>

    <br>

    <!-- 비밀번호 입력창 -->
    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required>

    <br>

    <!-- 로그인 버튼 -->
    <button type="button" id="loginbutton" onclick="submitLoginForm()">로그인</button>
</form>
<!-- 로그인 폼 끝 -->



</body>
</html>
